  <body>
    <nav>
      <div class="topnav">
        <a href="./index.html"><p class="logo-text">DDS</p></a>
        <div id="topnav-container">
          <a class="topnav-links" href="./index.html">Home</a>
          <a class="topnav-links" href="./cv.html">CV</a>
          <a class="topnav-links" href="./about.html">About</a>
          <a class="topnav-links active" href="./contact.html">Contact</a>
        </div>
        <div class="icon-container" onclick="changeClassAndAnimateButton(this)">
          <a href="javascript:void(0);">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-background">
        <div class="container-heading">
          <h1 class="heading">Contact me</h1>
        </div>
        <div class="backgroundLayer-contact backgroundLayerColor">
          <form class="contact-form" id="contactForm">
            <div class="contact-field">
              <h2 class="contact-header">Send me a message</h2>
              <div class="formrow formrow--row1">
                <div class="form-valid">The form passed validation</div>
                <p class="form-error">Please enter your first name</p>
                <input
                  id="firstName"
                  class="input_box input_box--1"
                  type="text"
                  name="firstName"
                  placeholder="First name"
                />
              </div>
              <div class="formrow formrow--row2">
                <p class="form-error">Please enter your last name</p>
                <input
                  id="lastName"
                  class="input_box input_box--2"
                  type="text"
                  name="lastName"
                  placeholder="Last name"
                />
              </div>
              <div class="formrow formrow--row3">
                <div class="form-error form-error-invalid">
                  Please enter a valid email address
                </div>
                <div class="form-error form-error-empty">
                  Please enter your email address
                </div>
                <input
                  id="email"
                  class="input_box input_box--3"
                  type="text"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="formrow formrow--row4">
                <div class="form-error">
                  The message must be at least 5 characters.
                </div>
                <textarea
                  id="message"
                  class="input_box input_box--4"
                  name="message"
                  placeholder="Message (at least 5 characters)"
                  style="height: 150px;"
                ></textarea>
              </div>
              <div class="formrow formrow_send">
                <button class="send_button" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
        <div class="empty-div"></div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="container-icon">
          <a href="https://www.facebook.com/DanielSaetre">
            <img
              class="footer-contact-icon"
              src="./assets/icons/facebook-icon.png"
              alt="facebook icon"
            />
          </a>
          <a href="https://twitter.com/fredag144">
            <img
              class="footer-contact-icon"
              src="./assets/icons/twitter-icon.png"
              alt="twitter icon"
            />
          </a>
          <a href="https://www.instagram.com/daniel.djupvik/">
            <img
              class="footer-contact-icon"
              src="./assets/icons/instagram-icon.png"
              alt="instagram icon"
            />
          </a>
        </div>
        <div class="footer-text">
          <p id="copyright-element">&copy; year djupvik.co</p>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
